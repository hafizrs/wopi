steps:
- task: Docker@2
  displayName: Build Docker Image
  inputs:
    command: build
    repository: $(repoEnv)-$(containerName)
    dockerfile: '**$(dockerFile)'
    containerRegistry: $(CONTAINER_REGISTRY_SC)
    tags: |
      $(CONTAINER_TAG)
    arguments: '--build-arg git_branch=$(repoEnv)'
- task: Docker@2
  displayName: Push Docker Image
  inputs:
    command: push
    repository: $(repoEnv)-$(containerName)
    containerRegistry: $(CONTAINER_REGISTRY_SC)
    tags: |
      $(CONTAINER_TAG)